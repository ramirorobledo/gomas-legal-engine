# ─────────────────────────────────────────────────────────────────────────────
# Reglas de clasificación para Gomas Legal Engine
# ─────────────────────────────────────────────────────────────────────────────
# Formato por regla:
#   tipo:                  identificador snake_case
#   señales_fuertes:       lista de patrones con ubicación y peso
#     - texto:             cadena a buscar (case-insensitive)
#       ubicacion:         encabezado | primeras_N_paginas | ultimas_2_paginas |
#                          inicio | cuerpo | cualquiera
#       peso:              0.0 – 1.0 (acumulados, cap en 1.0)
#   umbral_confianza_alta: puntuación mínima para aceptar sin revisión manual
#   etiquetas:             lista de tags libres
# ─────────────────────────────────────────────────────────────────────────────

# ── 1. AMPARO DIRECTO ─────────────────────────────────────────────────────────
- tipo: amparo_directo
  señales_fuertes:
    - texto: "AMPARO DIRECTO"
      ubicacion: primeras_5_paginas
      peso: 0.6
    - texto: "TRIBUNAL COLEGIADO"
      ubicacion: encabezado
      peso: 0.3
    - texto: "QUEJOSO"
      ubicacion: primeras_5_paginas
      peso: 0.2
    - texto: "ACTO RECLAMADO"
      ubicacion: primeras_5_paginas
      peso: 0.15
    - texto: "AUTORIDAD RESPONSABLE"
      ubicacion: primeras_5_paginas
      peso: 0.15
    - texto: "SENTENCIA RECLAMADA"
      ubicacion: cuerpo
      peso: 0.1
  umbral_confianza_alta: 0.7
  etiquetas: [amparo, directo, federal, colegiado]

